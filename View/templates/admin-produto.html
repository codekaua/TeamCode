<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', path='Pasta_css/style_admin_add.css') }}"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- FONTE PADRÃO DO SITE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Produto</title>
  </head>
  <body>
    <!-- Header -->
    <main id="container_main">
      <header id="container_header">
        <div class="inline left-header">
          <a href=""><h2>BolsasBR</h2></a>
        </div>
        <div class="inline right-header">
          {% if usuario %}
          <div class="perfil-menu-container">
            <img
              id="foto-perfil"
              src="/static/uploads/icons_header/img-perfil.png"
              alt="imagem de perfil"
              onclick="toggleMenu()"
            />

            <div id="menu-perfil" class="popup-menu">
              <a href="/me/dados_admin">Meus Dados</a>
              <a href="/logout">Sair</a>
            </div>
          </div>

          <script>
            function toggleMenu() {
              const menu = document.getElementById("menu-perfil");
              menu.style.display =
                menu.style.display === "block" ? "none" : "block";
            }

            // Fecha o menu se clicar fora
            window.onclick = function (event) {
              const menu = document.getElementById("menu-perfil");
              const foto = document.getElementById("foto-perfil");
              if (
                !foto.contains(event.target) &&
                !menu.contains(event.target)
              ) {
                menu.style.display = "none";
              }
            };
          </script>
          {% else %}
          <a href="/login">Login</a>
          {% endif %}
        </div>
      </header>

      <!-- Produtos -->
      <section class="hero">
        <div class="fundo_preto">
          <div class="caixa_fundo_preto">
            <h2 class="titulo">Página Administrador</h2>
            <p class="subtitulo">
              Renove sua presença com bolsas que celebram tanto a <br />
              modernidade quanto a tradição da verdadeira elegância.
            </p>
          </div>
        </div>
      </section>

      <div class="produtos">
        <div class="categoria">
          <form
            action="/admin/produto"
            method="post"
            enctype="multipart/form-data"
          >
            <label>Nome*:</label><br />
            <input type="text" name="nome" required /><br />
            <label>Preço*:</label><br />
            <input type="number" step="0.01" name="preco" required /><br />
            <label>Quantidade*:</label><br />
            <input type="number" step="1" name="quantidade" required /><br />
            <label>Categoria:</label><br />
            <input type="text" name="categoria" required /><br />
            <label>Cor:</label><br />
            <input type="text" name="cor" required /><br />

            <label>Imagem Principal*:</label><br />
            <input type="file" name="imagem" required /><br /><br />
            <label>Imagem Adicional 1:</label><br />
            <input type="file" name="detalhe1" required /><br /><br />
            <label>Imagem Adicional 2:</label><br />
            <input type="file" name="detalhe2" required /><br /><br />
            <label>Imagem Adicional 3:</label><br />
            <input type="file" name="detalhe3" required /><br /><br />
            <label>Imagem Adicional 4:</label><br />
            <input type="file" name="detalhe4" required /><br /><br />
            <button type="submit">Adicionar Produto</button>
          </form>
          <a href="/admin">Voltar</a>
        </div>
      </div>
    </main>
    <script src="{{ url_for('static', path='js/carrinho.js') }}"></script>
  </body>
</html>
